
<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable bg_color">
        <ion-nav-back-button class="button-icon back_btn">
        <i class="ion-chevron-left"></i>
        </ion-nav-back-button>
      <ion-nav-buttons side="left" id="MenuButton" >
        <button ng-if="lng=='en'" style="display:block"  class="button button-icon button-clear ion-navicon" ng-click="openmenumodal()">
        </button>
      </ion-nav-buttons>
        <ion-nav-buttons side="right" id="MenuButton">
        <button ng-if="lng!='en'" style="display:block" class="button button-icon button-clear ion-navicon" ng-click="openmenumodal()">
        </button>
      </ion-nav-buttons>
      
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
</ion-side-menus>
